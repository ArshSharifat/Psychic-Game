<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Arsh The Pyschic</title>
</head>

<body>
    <div class="container p-0" id="gamebody">
    <div class="container border border-secondary text-center">
        <div class="row">
            <h2 class="col">Arsh The Pyschic</h2>
        </div>
        <div class="row">
            <div class="col" >
            <img src="assets/images/psychiclogo.png"/>
        </div>
        </div>
    </div>

    <div class="container border border-secondary text-center">
        <div class="row">
            <h4 class="col">Guess what letter I am thinking of?</h4>
        </div>
    </div>

    <div class="container border border-secondary">
        <div class="row">
            <h4 class="col" id="wins">Wins: 0</h4>
        </div>
    </div>

    <div class="container border border-secondary">
        <div class="row">
            <h4 class="col" id="losses">Losses: 0</h4>
        </div>
    </div>

    <div class="container border border-secondary">
        <div class="row">
            <h4 class="col" id="guessleft">Guesses left: 9</h4>
        </div>
    </div>

    <div class="container border border-secondary">
        <div class="row">
            <h4 class="col" id="guesses">Your guesses so far:&nbsp;</h4>
        </div>
    </div>
</div>


    





    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
